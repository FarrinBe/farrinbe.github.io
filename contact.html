
<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <header id="top-contact">
      <img src="angel-logo-white.png" alt="Logo" id="logo">
      <div class="vertical-menu-contact" id="menu-contact">
        <a id="section1-link" href="./">Home</a>
        <a id="section2-link" href="./resume">Resume</a>
      </div>
  </header>
  <main>
    <section id="contact-form">
        <h2 style="color:black">Get in Touch</h2>
        <div class="contact-form-content">
          <form action="process_contact.php" method="post">
              <input type="text" id="name" name="name" placeholder="Name" required>
              <br>
              <input type="email" id="email" name="email" placeholder="Email address" required>
              <br>
              <textarea id="message" name="message" rows="4" placeholder="What can I help with?" required></textarea>
              <br>
              <button type="submit">Send</button>
          </form>
        </div>
    </section>
  </main>
  <footer>
      <div class="social-icons">
          <a href="https://www.linkedin.com/in/benjamin-farrington" target="_blank">
              <i class="fab fa-linkedin fa-3x"></i>
          </a>
          <a href="https://www.instagram.com/skinny_benny" target="_blank">
              <i class="fab fa-instagram fa-3x"></i>
          </a>
          <a href="https://github.com/FarrinBe" target="_blank">
              <i class="fab fa-github fa-3x"></i>
          </a>
      </div>
      <p style="color:white;">&copy; 2023 Benjamin J. Farrington</p>
  </footer>
<script>
  particlesJS("particles-js", {
  particles: {
    number: {
      value: 80,
      density: {
        enable: true,
        value_area: 800,
      },
    },
    color: {
      value: "#ffffff",
    },
    shape: {
      type: "circle",
      stroke: {
        width: 0,
        color: "#000000",
      },
      polygon: {
        nb_sides: 5,
      },
    },
    opacity: {
      value: 0.5,
      random: false,
      anim: {
        enable: false,
        speed: 1,
        opacity_min: 0.1,
        sync: false,
      },
    },
    size: {
      value: 3,
      random: true,
      anim: {
        enable: false,
        speed: 40,
        size_min: 0.1,
        sync: false,
      },
    },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#ffffff",
      opacity: 0.4,
      width: 1,
    },
    move: {
      enable: true,
      speed: 6,
      direction: "none",
      random: false,
      straight: false,
      out_mode: "out",
      bounce: false,
      attract: {
        enable: false,
        rotateX: 600,
        rotateY: 1200,
      },
    },
  },

  background: {
      color: "#000000", // Set the background color to black (#000000)
    },

  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: {
        enable: true,
        mode: "repulse",
      },
      onclick: {
        enable: true,
        mode: "push",
      },
      resize: true,
    },
    modes: {
      grab: {
        distance: 400,
        line_linked: {
          opacity: 1,
        },
      },
      bubble: {
        distance: 400,
        size: 40,
        duration: 2,
        opacity: 8,
        speed: 3,
      },
      repulse: {
        distance: 200,
        duration: 0.4,
      },
      push: {
        particles_nb: 4,
      },
      remove: {
        particles_nb: 2,
      },
    },
  },
  retina_detect: true,
});
</script>
</body>
</html>
