<!DOCTYPE html>

		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<!-- header start -->
		<div id="header"><img src="RTP.jpg" /></div>
		<br />
		<!-- header end -->
		<div id="menu-outer">
		  <div class="table">
		    <ul id="horizontal-list" class="topnav">
					<li><a class="active" href="index.html" style="border-radius: 15px;">Home</a></li>
				  <li><a href="booking.html"  style="border-radius: 15px;">Booking</a></li>
				  <li><a href="models.html" style="border-radius: 15px;">Models</a></li>
				  <li><a href="about.html" style="border-radius: 15px;">About</a></li>
		    </ul>
		  </div>
		</div>

		<!-- Slideshow container -->
		<div class="slideshow-container" class="section">

		  <!-- Full-width images with number and caption text -->
		  <div class="mySlides fade">
		    <img src="TMF12801.jpg" style="width:100%;border-radius: 15px;">
		  </div>

		  <div class="mySlides fade">
		    <img src="TMF12799.jpg" style="width:100%;border-radius: 15px;">
		  </div>

		  <div class="mySlides fade">
		    <img src="marvel.jpg" style="width:100%;border-radius: 15px;">
		  </div>
		</div>
		<script>
				var slideIndex = 0;
				showSlides();

				function showSlides() {
				  var i;
				  var slides = document.getElementsByClassName("mySlides");
				  for (i = 0; i < slides.length; i++) {
				    slides[i].style.display = "none";
				  }
				  slideIndex++;
				  if (slideIndex > slides.length) {slideIndex = 1}
				  slides[slideIndex-1].style.display = "block";
				  setTimeout(showSlides, 3000); // Change image every 3 seconds
				}
		</script>

	</body>
